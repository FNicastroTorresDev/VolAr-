<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VolAr - Login</title>
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="container bg-color">
        <section class="section-login">
            <h4 class="titulo">Adimistracion del blog </h4>
            <input class="content" type="text" placeholder="Ingrese su usuario">
            <input class="content" type="password" placeholder="Ingrese su contraseña">
            <br>
            <a type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="registromodal" >
                Recuperar contraseña</a> 
            <a href="./error404.html" class="login-icons" >Ingresar con: <i class="bi bi-facebook"></i> <i class="bi bi-google"></i>
            <a href=""><button class="main-btn">Ingresar</button></a>
            <a href="/index.html"> <button class="inicio">Volver al inicio</button></a>
        </section>
        <img class="login-img bg-color" src="/images/logo-gris.png" alt="Logo VolAr">
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Recuperar contraseña</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="">
                <input type="email" text="Email" placeholder="Inserte su mail">

              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary btn-modal">Solicitar recuperacion</button>
            </div>
          </div>
        </div>
      </div> 
      

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
